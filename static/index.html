<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal RAG Agent</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Financial Vision Agent</h1>
            <p>Ask detailed questions about charts and tables in the NVIDIA 10-Q.</p>
        </header>

        <div class="chat-window" id="chat-window">
            <!-- Messages will appear here -->
            <div class="message bot-message">
                Hello! I've indexed the NVIDIA financial report visually. Ask me about revenue trends, charts, or balance sheets.
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ex: Compare Data Center revenue Q3 vs Q4..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
